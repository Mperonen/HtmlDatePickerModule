<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="date-picker.css">
        <script src="date-picker.js"></script>
    </head>
    <body>
        <h2>Pick a date and time:</h2>
        <section id="date-picker-container">
        <!-- Date Picker Module -->
        <div id="date-picker">
            <header id="date-picker-header">
                <div>
                    <p>&#x1F4C5;</p><p id="date-picker-selected-date"></p>
                </div>
                <div>
                    <p>&#128338;</p><p id="date-picker-selected-time"></p>
                </div>
            </header>
            <nav id="date-picker-nav">
                <button id="date-picker-previous-month">&#10508;</button>
                <select id="date-picker-select-month">
                    <option value="0"></option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                    <option value="6"></option>
                    <option value="7"></option>
                    <option value="8"></option>
                    <option value="9"></option>
                    <option value="10"></option>
                    <option value="11"></option>
                </select>
                <select id="date-picker-select-year"></select>
                <button id="date-picker-next-month">&#10509;</button>
            </nav>
            <section id="date-picker-calendar">
                <section id="days-of-week">
                    <button disabled>M</button>
                    <button disabled>T</button>
                    <button disabled>W</button>
                    <button disabled>T</button>
                    <button disabled>F</button>
                    <button disabled>S</button>
                    <button disabled>S</button>
                </section>
                <section id="date-picker-days">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>

                    <button>8</button>
                    <button>9</button>
                    <button>10</button>
                    <button>11</button>
                    <button>12</button>
                    <button>13</button>
                    <button>14</button>

                    <button>15</button>
                    <button>16</button>
                    <button>17</button>
                    <button>18</button>
                    <button>19</button>
                    <button>20</button>
                    <button>21</button>

                    <button>22</button>
                    <button>23</button>
                    <button>24</button>
                    <button>25</button>
                    <button>26</button>
                    <button>27</button>
                    <button>28</button>

                    <button>29</button>
                    <button>30</button>
                    <button>31</button>
                    <button>32</button>
                    <button>33</button>
                    <button>34</button>
                    <button>35</button>
                </section>
            </section>
        </div>
        <!-- /Date Picker Module -->
        </section>

    </body>
</html>
